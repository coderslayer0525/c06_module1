<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangA = [
        [1,2,1,24],
        [8,11,9,4],
        [7,0,7,27],
        ];
    for(let i = 0;i < mangA.length; i++) {
        document.write(`row${i} <br>`);
        for(let j = 0; j < mangA[i].length;j++){
            document.write(`${mangA[i][j]}<br>`);
        }
    }
</script>
</body>
