<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1.3</title>
</head>
<body>
<h2>Mảng 10 số: 1,2,3,5,10,11,12,13,14,15</h2>
<script>
    let mang = [1,2,3,5,10,11,12,13,14,15];
    let maxvalue = mang[0];
    let tong = 0;
    for(let i = 0; i < mang.length; i++) {
        if (mang[i] > maxvalue) {
            maxvalue = mang[i];
        }
        tong += mang[i];
    }
    let trungbinh = tong / mang.length;
    document.write("giatrilonnhat : <strong>" + maxvalue +"</strong>");
    document.write("giatritrungbinh : <strong>" +trungbinh + "</strong>");
</script>
</body>
</html>
