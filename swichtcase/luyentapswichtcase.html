<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caulenhswichtcase</title>
</head>
<body>
<script>
var opera ="*";
var a =12;
var b =3;
switch (opera) {
  case "+":
    alert("a+b=" + (a + b));
    break;
  case "-":
    alert("a-b=" + (a - b));
    break;
  case "*":
    alert("a*b=" + (a * b));
    break;
  case "/":
    alert("a/b=" + (a / b));
    break;
  default:
    alert("khong hop le");
    break;
}
</script>

</body>
</html>
