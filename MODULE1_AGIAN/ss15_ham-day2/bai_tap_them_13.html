<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("nhập số : ");

    if (isNaN(n) || n <= 0) {
        alert("chỉ nhập số nguyên dương")
    } else {
        for (let i = 0; i < n; i++) {
            let x = +prompt(`nhập vào số thứ :${i + 1}`);
            arr.push(x);
        }
        confirm("bạn có chắc muốn thêm các số :" + arr.join(","));
    }
    alert("mảng gồm các số : " + arr.join(","));
    checkArray(arr);

    function checkArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 1 === 0 && arr[i] >= 2) {
                alert("OK!mảng toàn các số nguyên tố");
                break;
            } else {
                alert("NO! mảng có chứa số không phải số nguyên tố");
                return;
            }
        }
    }

</script>
</body>
</html>
