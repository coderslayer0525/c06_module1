<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("nhập phần tử :");

    if (isNaN(n) || n <= 0) {
        alert("không hop le : chi nhap so");
    } else {
        for (let i = 0; i < n; i++) {
            let x = +prompt(`nhap phan tu ${i + 1}`);
            arr.push(x);
        }
    }
    alert("mangr vua nhap :" + arr.join(" , "));
    let chan = 0;
    let le = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            chan++;
        } else {
            le++;
        }
    }
    if (chan === le) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</body>
</html>
