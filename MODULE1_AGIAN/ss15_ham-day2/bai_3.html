<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = +prompt("nhap so co 4 chu so:");
    let result = findMaxNumber(input);

    function findMaxNumber(input) {
        let str = input.toString();
        if (str.length !== 4 || isNaN(input)) {
            return -1;
        }
        let max = -1;
        for (let i = 0; i < 4; i++) {
            let newStr = str.slice(0, i) + str.slice(i + 1);
            let newNum = parseInt(newStr);
            if (newNum > max) {
                max = newNum;
            }
        }
        return max;
    }

    if (result === -1) {
        alert(" so phải co 4 chư so");
    } else {
        alert("so lon nhat co the tao thanh tư 3 so la : " + result);
    }
</script>
</body>
</html>
