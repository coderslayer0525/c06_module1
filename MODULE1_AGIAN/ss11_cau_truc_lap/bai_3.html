<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
    let n = +prompt("nhap mot so: ");
    function  isPrime (n) {
        if(n <= 1) {
            return false;
        }
        for (i = 2; i <= n / 2; i++){
            if (n % i === 0) {
                return false;
            }
        }
        return  true;
    }
    if(isPrime(n)) {
        alert(n + " là số nguyên tố.");
    }else
        alert(n + " không phải số nguyên tố.");

</script>

</body>
</html>
