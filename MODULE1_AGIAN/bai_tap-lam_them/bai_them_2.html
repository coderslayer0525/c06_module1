<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [1,2,3,1,4,9];
    let arr2 = [2,1,3,1,1,9];
    function checkArray(arr){
        if(arr.length % 2 !== 0) {
            return false;
        }
        let half = arr.length /2;
        for(let i = 0; i < half; i++){
            if(arr[i]**2 !== arr[i + half]){
                return false
            }
        }
        return true;
    }
    document.write("mảng 1 trả kết quả : " + checkArray(arr1)+"<br>");
    document.write("mảng 2 trả kết quả : " +checkArray(arr2));

</script>
</body>
</html>
