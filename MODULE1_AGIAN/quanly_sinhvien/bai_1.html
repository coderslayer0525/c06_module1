<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 50;
    let count = 1;

    for (let i = 0; i <= 2023; i++) {
        number += count;
        count++;
    }
    document.write("Số thứ 2023 trong dãy là: " + number);
</script>
</body>
</html>
