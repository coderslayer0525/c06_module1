<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIP CALCULATOR</title>
</head>
<body>
<form style="border: 7px solid rebeccapurple">
    <h2 style="text-align: center"> TIP CALCULATOR </h2>
<h4 style="text-align: center"> How much was your bill?<br>
<input id="num" type="number"> $
</h4>
<h4 style="text-align: center">How was your service? <br>
    <select id="emojLevel">
        <option id="tip1" value="0.3">Outstanding: 30%</option>
        <option id="tip2" value="0.2">Good: 20%</option>
        <option id="tip3" value="0.15">It was OK: 15%</option>
        <option id="tip4" value="0.1">BAD: 10%</option>
        <option id="tip5" value="0.05">Terrible: 5%</option>
    </select>
</h4>
<h4 style="text-align: center">How many people are sharing the bill?<br>
<input id="some" type="number"> people<br><br>
</h4>
<button type="button" id="abc" style="text-align: center;margin-left: 230px" >CALCULATE</button>
<p style ="text-align: center">TIPAMOUNT</p>
<p style="text-align: center " id ="result"></p>
<p style="text-align: center">each</p>
</form>
    <script>
        let invoice = document.getElementById("num");
        let yourService = document.getElementById("emojLevel");
        let People = document.getElementById("some");
        let abc = document.getElementById("abc");
        abc.addEventListener("click", submit);
        function submit(){
            let invoice = document.getElementById("num").value;
            let yourService = document.getElementById("emojLevel").value;
            let People = document.getElementById("some").value;

            if(isNaN(invoice) || isNaN(yourService) || isNaN(People) || People < 0 ) {
                document.getElementById("result").innerText = "Điền đây đủ thông tin. ";
            }
            const tipAmount = invoice * yourService;
            const result = tipAmount / People;

            document.getElementById("result").innerText =`Số Tiền mỗi người chia ; ${result}$`;
        }
    </script>
</body>
</html>
