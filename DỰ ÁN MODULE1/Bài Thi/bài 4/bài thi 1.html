<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>trungbinhcongchiahet3</title>
</head>
<body>
<h3>Trung bình cộng các số chia hết cho 3</h3>
<div id="result"></div>

<script>
    const numbers = [5, 9, 12, 20, 39, 17, 88, 79, 7, 18, 25];

    let sum = 0;
    let count = 0;

    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] % 3 === 0) {
            sum += numbers[i];
            count++;
        }
    }

    let average;
    if (count > 0) {
        average = sum / count;
        document.getElementById("result").innerText =
            `Trung bình cộng các số chia hết cho 3 là: ${average}`;
    } else {
        document.getElementById("result").innerText =
            "Không có số nào trong mảng chia hết cho 3.";
    }
</script>
</body>
</html>
