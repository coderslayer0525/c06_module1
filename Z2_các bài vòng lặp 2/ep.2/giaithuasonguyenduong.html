<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = parseInt(prompt("nhập số dương"));
  let factorial = 1;
  if (n > 0) {
      for (let i = 1; i <= n ; i++){
          factorial = factorial*i;
  }
      }
      document.write(factorial);

</script>

</body>
</html>
