<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [1,2,3,4,-5,-6,-12];
    let count = 0;
    const am = 0;
    for (let i = 0; i < num.length; i++) {
        if(am > num[i]){
            count++;

        }
    }
    document.write (`tong so nguyen am: ${count}`);
</script>

</body>
</html>
